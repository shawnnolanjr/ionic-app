<ion-header>

	<ion-navbar>
		<ion-title>users, <span *ngIf="user">hello {{user.username}}</span></ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="phrases && user">
		<!-- @todo: need to finish search bar -->
		<!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
		<!-- // @todo: convert to ion-list -->
		<!--<ion-list>-->
			<!--<button ion-item *ngFor="let item of items" (click)="itemSelected(item)">-->
				<!--{{ item }}-->
			<!--</button>-->
		<!--</ion-list>-->

		<div class="row header">
			<div class="col">Site</div>
			<div class="col">Email</div>
			<div class="col">Password</div>
		</div>
		<div class="row" *ngFor="let pr of phrases">
			<div class="col">{{pr.site}}</div>
			<div class="col">{{pr.user}}</div>
			<div class="col">
				<input type="{{showHideAtt}}" value="{{pr.pword}}" />
				<a class="show" href="#" (click)="clickShowHide()">{{showHide}}</a>
			</div>
		</div>
	</div>
	<div class="alert-head" *ngIf="loading">
		{{loading}}
	</div>
	<form *ngIf="!user" #loginForm="ngForm" (ngSubmit)="getUserLogin(loginForm)">
		<ion-list>
			<ion-item>
				<ion-label fixed>Username</ion-label>
				<ion-input type="text" name="username" id="username" ngModel></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input type="password" name="password" id="password" ngModel></ion-input>
			</ion-item>

		</ion-list>
		<button class="submit-btn" type="submit">Sign Up</button>
	</form>
</ion-content>
